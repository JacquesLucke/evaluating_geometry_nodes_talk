<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Evaluating Geometry Nodes</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="audience_poll.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>Evaluating Geometry Nodes</section>
        <section>
          Who are you?
          <br />
          <div class="poll-single-choice" id="what-are-you-poll">
            <option>Art</option>
            <option>Dev</option>
            <option>Other</option>
            <option>X</option>
          </div>
        </section>
        <section>
          What is better?
          <div
            class="poll-single-choice"
            id="what-is-better-poll"
            data-hide-result
          >
            <option>Depth-First</option>
            <option>Breath-First</option>
          </div>
        </section>
        <section>
          What do you like more?
          <div class="poll-single-choice" id="what-do-you-like-more-poll">
            <option>Pizza</option>
            <option>Pasta</option>
            <option>Noodles</option>
          </div>
        </section>
        <section>Multi-Function</section>
        <section>IndexMask</section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script src="audience_poll.js"></script>
    <script>
      Reveal.initialize({
        hash: true,
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
