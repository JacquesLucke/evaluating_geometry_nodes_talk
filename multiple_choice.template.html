<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Split Screen Buttons</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
        font-family: monospace;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      body {
        display: flex;
      }

      .button {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        font-size: 24px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .left-button {
        background-color: #007bff; /* Blue */
      }

      .right-button {
        background-color: #28a745; /* Green */
      }

      .left-button:hover {
        background-color: #0056b3; /* Darker blue */
      }

      .right-button:hover {
        background-color: #218838; /* Darker green */
      }
    </style>
  </head>
  <body>
    <div class="button left-button">A</div>
    <div class="button right-button">B</div>
  </body>
</html>
